<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Knowledge Training Academy</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav nav-tabs">
          <li class="nav-item">
            <a class="nav-link" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">
              <span class="material-icons nav-icons">home</span>
              Home
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" data-toggle="tab" href="#about" role="tab" aria-controls="about" aria-selected="false">
              <span class="material-icons nav-icons">people</span>
              About
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" data-toggle="tab" href="#mission" role="tab" aria-controls="mission" aria-selected="false">
              <span class="iconify nav-icons" data-icon="mdi-rocket-launch" data-inline="false"></span>
              Mission
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" data-toggle="tab" href="#contact" role="tab" aria-controls="contact" aria-selected="false">
              <span class="material-icons nav-icons">call</span>
              Contact
            </a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="content-container">
      <div class="tab-content">
        <div id="home" class="tab-pane fade active test">
          <p>HOME CONTENT</p>
        </div>
        <div id="about" class="tab-pane fade test">
          <p>ABOUT CONTENT</p>
        </div>
        <div id="mission" class="tab-pane fade test">
          <p>MISSION CONTENT</p>
        </div>
        <div id="contact" class="tab-pane fade test">
          <p>CONTACT CONTENT</p>
        </div>
      </div>
    </div>
    <script type="text/javascript">
      $(".nav-tabs li.nav-item a.nav-link").click(function () {
        $(".nav-tabs li.nav-item a.nav-link").removeClass('active');
      });
    </script>
  </body>
</html>
